name: "Jest Tests"
on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm test
      - uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: test-results
          path: jest-junit.xml